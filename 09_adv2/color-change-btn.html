<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="red">Red</button>
    <button id="yellow">Yellow</button>
  </body>
  <script>
    function changeBGColor(color) {
      return function () {
        document.body.style.backgroundColor = `${color}`;  // here comes closure 
      };
    }
    document.getElementById("red").addEventListener("click", changeBGColor("red"));  /*here we execute func with arg which return a function definition and this func is use the argument*/
    document.getElementById("yellow").addEventListener("click", changeBGColor("yellow"));
  </script>
</html>
