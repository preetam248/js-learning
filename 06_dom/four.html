<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="languages">
        <li>JavaScript</li>
    </ul>
</body>

<script>
    //function to add list item
    function addListItem (item){
        const list = document.querySelector('.languages')
        const myItem = document.createElement('li')
        myItem.innerText = item
        list.appendChild(myItem)
    }
    // addListItem('java')
    // addListItem('C++')
    // addListItem('Python')
    
    function addLangOptm(item) {  //far optimise for large scale project
        const list = document.createElement('li')
        list.appendChild(document.createTextNode(item))
        document.querySelector('.languages').appendChild(list)
    }
    addLangOptm('C sharp')

    //now replace text

    const listItem = document.querySelector('li:nth-child(2)')
    const newListItem = document.createElement('li')
    newListItem.appendChild(document.createTextNode('typescript'))
    listItem.replaceWith(newListItem)

    //now remove

    const lastItem = document.querySelector('li:last-child')
    lastItem.remove()

</script>
</html>
